<!DOCTYPE html>
<html long="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" contesnt="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Emma's birthday countdown</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css" />

    </head>
    <body>
        <section class="coming-soon">
            <div>
                <h2>Emma's birthday party is comming soon!!!</h2>
                <div class="countdown">
                    <div class="container-day">
                        <h3 class="day">Time</h3>
                        <h3>Day</h3>
                    </div>
                    <div class="container-hour">
                        <h3 class="hour">Time</h3>
                        <h3>Hour</h3>
                    </div>
                    <div class="container-minute">
                        <h3 class="minute">Time</h3>
                        <h3>Minute</h3>
                    </div>
                    <div class="container-second">
                        <h3 class="second">Time</h3>
                        <h3>Second</h3>
                    </div>
                </div>
            </div>
            <img class="party" src="https://www.collegeatlas.org/wp-content/uploads/2014/06/Top-Party-Schools-main-image.jpg" alt=""/>
        </section>  
        <script src="app.js"></script>
    </body>
</html>
